<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://use.fontawesome.com/55fc7e5b7b.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="slantedDiv">
      <a href="#"
        ><i class="fa fa-angle-left" aria-hidden="true"></i> &nbspHOME</a
      >

      <div>Welcome to Dumbledore's Game.<br /></div>
    </div>

    <div class="instruct">
      Guess the random number! <b>Hint:</b> The random number is between 1 and
      100 :p
    </div>
    <br />

    <div class="instruct">
      You've got 10 chances, kid &nbsp<i class="fa fa-magic"></i>
    </div>
    <br /><br />

    <div class="form">
      <label for="guessField">Enter a guess: </label>

      <input type="text" id="guessField" class="guessField" />
    </div>
    <br /><br /><br />

    <div class="form">
      <input type="submit" value="Submit" class="guessSubmit" />
    </div>
    <br /><br /><br />

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="mechanism.js"></script>
  </body>
</html>
